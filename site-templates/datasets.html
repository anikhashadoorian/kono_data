{% extends "base.html" %}

{% block content %}
<br/>
<br/>
<h2>{{ type }} datasets</h2>
{% if datasets %}
<div class="row">
    {% for dataset in datasets %}
    <div class="col-5">
        {% include "partials/dataset.html" %}
    </div>
    {% endfor %}
</div>
{% else %}
<p>No {{type}} datasets created</p>
{% endif %}
{% endblock %}
