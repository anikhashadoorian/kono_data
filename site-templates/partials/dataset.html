{% block dataset %}
<div class="row">
    <div class="col-12">
        <b>
        <a href="{% url 'show_dataset' dataset.id %}">{{ dataset.title }}</a>
        </b>
    </div>
</div>
<div class="row">
    <div class="col-12">{{ dataset.description }}</div>
</div>
<div class="row">
    <div class="col-6">Labeled: {% widthratio dataset.submitted_keys dataset.nr_source_keys 100 %}%</div>
    <div class="col-6">Approach: {{ dataset.labeling_approach }}</div>
</div>
<div class="row">
    <div class="col-6">Keys: {{ dataset.nr_source_keys }}</div>
    <div class="col-6">Labels per Key: {{ dataset.min_labels_per_key }}</div>
</div>
<hr />
<div class="row">
    <a href="{% url 'process' dataset.id %}" role="button" class="col-8 col-md-8 offset-md-2 btn btn-success">Start</a>
</div>
{% endblock %}
