{% load dataset_extras %}
<button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#invite-modal">
    Invite ðŸ’Œ
</button>
<div class="modal fade" id="invite-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Invite to {{dataset.title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Share this link to invite others to contribute to this dataset:</p>
                <div class="p-2 mb-2 bg-light text-dark">
                    {{ request.build_absolute_uri }}{{dataset.id|get_invite_link_from_dataset_id|slice:"1:"}}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
